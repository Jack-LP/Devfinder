<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="shortcut icon" href="./signature.svg" type="image/x-icon" />
    <script src="./app.js" defer></script>
    <title>Github User Search</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1 class="logo">devfinder</h1>
          <button id="theme-toggle-btn">
            LIGHT <img src="./img/icon-sun.svg" alt="" />
          </button>
        </header>
        <section id="search-section" class="search-section">
          <img src="./img/icon-search.svg" alt="Search" />
          <input
            id="username-input"
            class="username-input"
            type="text"
            placeholder="Search GitHub username"
          />
          <button id="search-btn" class="search-btn">Search</button>
        </section>
        <section class="card">
          <div class="user-display">
            <img
              id="user-avatar"
              class="user-avatar"
              src="./img/jp paint.jpg"
              alt="Avatar"
            />
            <div class="display-name">
              <p id="user-name" class="user-name">The Octocat</p>
              <a id="user-handle" class="user-handle" href="#">@octocat</a>
              <p id="user-date" class="user-date">Joined 25 Jan 2011</p>
            </div>
          </div>
          <div class="user-bio">
            <p id="user-bio">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim
              cum, dicta voluptas impedit autem nisi itaque nostrum dolores
              aliquam nemo!
            </p>
          </div>
          <div class="user-stats">
            <div class="repo-stat">
              <p class="stat-title">Repos</p>
              <p id="user-repos" class="stat-figure">8</p>
            </div>
            <div class="follow-stat">
              <p class="stat-title">Followers</p>
              <p id="user-followers" class="stat-figure">3938</p>
            </div>
            <div class="following-stat">
              <p class="stat-title">Following</p>
              <p id="user-following" class="stat-figure">9</p>
            </div>
          </div>
          <div class="user-links">
            <div class="location">
              <img src="./img/icon-location.svg" alt="Location" />
              <a id="user-location" class="user-link" data-id="location"
                >London</a
              >
            </div>
            <div class="website">
              <img src="./img/icon-website.svg" alt="Website" />
              <a id="user-website" class="user-link" data-id="blog"
                >https://github.blog</a
              >
            </div>
            <div class="twitter">
              <img src="./img/icon-twitter.svg" alt="Twitter" />
              <a id="user-twitter" class="user-link" data-id="twitter_username"
                >Not availible</a
              >
            </div>
            <div class="company">
              <img src="./img/icon-company.svg" alt="Company" />
              <a id="user-company" class="user-link" data-id="company"
                >@github</a
              >
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
