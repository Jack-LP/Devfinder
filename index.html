<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="shortcut icon" href="./signature.svg" type="image/x-icon" />
    <script src="./app.js" defer></script>
    <title>Github User Search</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1 class="logo">devfinder</h1>
          <button id="theme-toggle-btn">
            LIGHT <img src="./img/icon-sun.svg" alt="" />
          </button>
        </header>
        <section class="search-section">
          <img src="./img/icon-search.svg" alt="Search" />
          <input
            id="username-input"
            class="username-input"
            type="text"
            placeholder="Search GitHub username"
          />
          <button id="search-btn" class="search-btn">Search</button>
        </section>
        <section class="card">
          <div class="user-display">
            <img
              id="user-avatar"
              class="user-avatar"
              src="./img/jp paint.jpg"
              alt="Avatar"
            />
            <div class="display-name">
              <p id="user-name" class="user-name">The Octocat</p>
              <a id="user-handle" class="user-handle" href="#">@octocat</a>
              <p id="user-date" class="user-date">Joined 25 Jan 2011</p>
            </div>
          </div>
          <div class="user-bio"></div>
          <div class="user-stats"></div>
          <div class="user-links"></div>
        </section>
      </div>
    </main>
  </body>
</html>
